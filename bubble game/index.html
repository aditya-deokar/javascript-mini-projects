<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="container">
            <div class="container-head">
                <div class="head">
                    <h4>hits</h4>
                    <div class="box hits">1</div>
                </div>
                <div class="head">
                    <h4>Timer</h4>
                    <div class="box timer">60</div>
                </div>
                <div class="head">
                    <h4>Score</h4>
                    <div class="box Score">00</div>
                </div>
            </div>
            <div class="container-body">

                <button class="bubble">
                    <span>1</span>
                </button>
                
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
